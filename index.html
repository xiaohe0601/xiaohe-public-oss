<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,viewport-fit=cover" />

    <title>Xiaohe Public OSS</title>

    <style>
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html {
        font-family: MiSans, Inter, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif;
      }

      html, body, .container {
        width: 100%;
        height: 100%;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .logo {
        width: 160px;
        margin: -180px 0 20px;
      }

      .title {
        font-size: 40px;
        font-weight: bold;
        color: #ff759f;
      }

      @media (max-width: 600px) {
        .title {
          font-size: 28px;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <img class="logo" src="https://oss.xiaohe.ink/images/xiaohe-public-oss.png" alt="logo" />
      <h1 class="title">Xiaohe Public OSS</h1>
    </div>
  </body>
</html>
